<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js" defer></script>
    <script src="index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="header">Weather Forecast</h1>
    <div class="weatherBox">
      <label for="city-input" class="city-label">Enter City Name:</label>
      <input id="city-input" type="text" placeholder="Enter the city name..." />
      <button class="search-btn">Search</button>
    </div>
    <p id="loading" class="hidden">Loading...</p>
    <div class="weather-info hidden">
      <div class="weather-detail">
        <label for="climate" class="climate-label">Climate:</label>
        <p id="climate"></p>
      </div>
      <div class="weather-detail">
        <label for="description" class="description-label">Description:</label>
        <p id="description"></p>
      </div>
      <div class="weather-detail">
        <label for="temp-min" class="min-label">Minimum temp:</label>
        <p id="temp-min"></p>
      </div>
      <div class="weather-detail">
        <label for="temp-max" class="max-label">Maximum temp:</label>
        <p id="temp-max"></p>
      </div>
    </div>
  </body>
</html>
