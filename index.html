<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='config.js'></script>
    <script src="script.js" defer></script>
    <title>MyWeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="searchinput">
            <button><img src="images/search.png" alt="searchicon" id="searchbutton"></button>
        </div>
        <div class="weatherdetails">
            <div class="weathericon">
                <img src="images/clear.png" alt="icon" id="weatherIcon">
            </div>
            <div class="citydetails">
                <p id="description"></p>
                <p id="weather"></p> 
                <div id="minTemp"><span id="mint"></span></div>
                <div id="maxTemp"><span id="maxt"></span></div>
            </div>
            <div class="wind">
                <img src="images/wind.png" alt="wind">
                <p id="windspeed"><span>Windspeed</span></p><br>
            </div>
            <div class="humiditybox">
                <img src="images/humidity.png" alt="humidity">
                <p class="humidity"><span>Humidity</span></p>
            </div>
        </div>
    </div>
</body>
</html>
